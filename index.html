        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --scapia-orange: #FF6B35;
            --scapia-dark: #1A1A2E;
            --scapia-navy: #16213E;
            --scapia-accent: #0F3460;
            --scapia-gold: #FFD700;
            --scapia-silver: #C0C0C0;
            --scapia-bronze: #CD7F32;
            --success: #48bb78;
            --danger: #e53e3e;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--scapia-dark) 0%, var(--scapia-navy) 50%, var(--scapia-accent) 100%);
            min-height: 100vh;
            color: #fff;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--scapia-orange);
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        
        .tagline {
            color: #a0aec0;
            font-style: italic;
            margin-top: 5px;
        }
        
        .gw-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .gw-btn {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .gw-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }
        
        .gw-btn.active {
            background: var(--scapia-orange);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--scapia-orange);
            color: white;
        }
        
        .content {
            display: none;
        }
        
        .content.active {
            display: block;
        }
        
        .prize-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.1));
            border: 1px solid var(--scapia-orange);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .prize-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .spotlight-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 107, 53, 0.15));
            border: 2px solid var(--scapia-orange);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .spotlight-title {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--scapia-orange);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spotlight-emoji {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .spotlight-story {
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .highlight {
            color: var(--scapia-orange);
            font-weight: 700;
        }
        
        .pool-amount {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--scapia-orange);
            text-shadow: 0 0 25px rgba(255, 107, 53, 0.5);
        }
        
        .pool-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        
        .prizes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .prize {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .prize-emoji {
            font-size: 1.5rem;
        }
        
        .prize-amount {
            font-weight: 700;
            margin-top: 5px;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .player-row {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
        }
        
        .player-row:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .player-row.winner {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 107, 53, 0.1));
            border-left: 3px solid var(--scapia-gold);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }
        
        .trend-indicator {
            margin-left: 8px;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .trend-up { color: var(--success); }
        .trend-down { color: var(--danger); }
        .trend-same { color: #a0aec0; }
        
        .rank {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 900;
            margin-right: 15px;
        }
        
        .rank-1 {
            background: linear-gradient(135deg, var(--scapia-gold), #ffed4e);
            color: #000;
        }
        
        .rank-2 {
            background: linear-gradient(135deg, var(--scapia-silver), #d7d7d7);
            color: #000;
        }
        
        .rank-3 {
            background: linear-gradient(135deg, var(--scapia-bronze), #e6ac79);
            color: #000;
        }
        
        .rank-other {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid var(--scapia-orange);
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .player-captain {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        
        .score-prize {
            text-align: right;
        }
        
        .score {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .prize-won {
            color: var(--success);
            font-weight: 600;
        }

        /* Banter section */
        .banter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        .banter-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(0,0,0,0.3));
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.85rem;
        }
        .banter-title {
            font-weight: 700;
            margin-bottom: 4px;
        }
        .banter-roast .banter-title {
            color: var(--danger);
        }
        .banter-compliment .banter-title {
            color: var(--success);
        }
        
        .standing-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        }
        
        .standing-name {

            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .manager-nick {

            color: var(--scapia-orange);
            font-style: italic;
            margin-left: 4px;
        }

            color: #cbd5e0;
        }
        
        .standing-stats {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-top: 4px;
        }
        
        .standing-earnings {

        }
        
        .net-amount {
            font-size: 1.4rem;
            font-weight: 900;
        }
        
        .positive {
            color: var(--success);
        }
        
        .negative {
            color: var(--danger);
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--scapia-orange);
            margin-bottom: 15px;
        }
        
        .award {

            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 107, 53, 0.05));
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        
        .award:hover {
            transform: translateX(5px);
            border-left-color: var(--scapia-orange);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.1));
        }
        
        .streak-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #000;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .stat-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--scapia-orange), var(--scapia-gold));
            border-radius: 10px;
            transition: width 1s ease;

        .award-info {
            flex: 1;
        }
        
        .award-title {
            font-weight: 700;
            color: var(--scapia-orange);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .award-desc {
            font-size: 0.85rem;
            color: #a0aec0;
            font-style: italic;
        }

            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;

            border-color: var(--scapia-orange);

            align-items: center;
            margin-bottom: 8px;

            color: #cbd5e0;
            font-style: italic;
            margin-bottom: 8px;

            font-size: 0.95rem;
            line-height: 1.6;
            color: #e0e0e0;
            font-style: italic;

            font-weight: 600;
            font-size: 1.1rem;

            font-weight: 700;
            margin-bottom: 4px;

        .rivalry-line {
            font-size: 0.85rem;
            color: #e2e8f0;
        }
        .rivalry-sub {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 4px;
        }

        function updateStandings() {
            const earnings = {};
            
            Object.keys(gameData).forEach(gwNum => {
                const gw = gameData[gwNum];
                gw.results.forEach(result => {
                    if (gw.players.includes(result.name)) {
                        if (!earnings[result.name]) {
                            earnings[result.name] = { won: 0, played: 0, currentStreak: 0, topStreak: 0 };
                        }
                        earnings[result.name].played++;
                        if (result.prize > 0) {
                            earnings[result.name].won += result.prize;
                            earnings[result.name].currentStreak++;
                            earnings[result.name].topStreak = Math.max(
                                earnings[result.name].topStreak,
                                earnings[result.name].currentStreak
                            );
                        } else {
                            earnings[result.name].currentStreak = 0;
                        }
                    }
                });
            });
            
            const standings = Object.entries(earnings).map(([name, data]) => ({
                name,
                net: data.won - data.played * 100,
                won: data.won,
                played: data.played,
                streak: data.currentStreak,

        function updateRivalries() {
            // Head-to-head helper
            function h2h(a, b) {
                let aWins = 0, bWins = 0, ties = 0, meetings = 0;
                Object.values(gameData).forEach(gw => {
                    if (!gw.players.includes(a) || !gw.players.includes(b)) return;
                    const positions = {};
                    gw.results.forEach((res, idx) => positions[res.name] = idx + 1);
                    if (positions[a] && positions[b]) {
                        meetings++;
                        if (positions[a] < positions[b]) aWins++;
                        else if (positions[b] < positions[a]) bWins++;
                        else ties++;
                    }
                });
                return { aWins, bWins, ties, meetings };
            }

            const rv1 = h2h('Raghu', 'Venky');
            const rv2 = h2h('Bharath', 'Gokul');

            // Shubs vs prize pool: games vs winnings
            let shubsGames = 0, shubsWinnings = 0;
            Object.values(gameData).forEach(gw => {
                if (!gw.players.includes('Shubs')) return;
                const entry = gw.results.find(r => r.name === 'Shubs');
                if (entry) {
                    shubsGames++;
                    shubsWinnings += entry.prize;
                }
            });

            const rivalryHTML = `
