<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapia FPL: The Director's Cut</title>
    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: #111;
            --primary: #FF6B35;
            --gold: #FFD700;
            --text-main: #eee;
            --text-muted: #777;
            --success: #4CAF50;
            --danger: #FF5252;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            padding: 15px;
            padding-bottom: 80px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .logo { font-size: 2.5rem; font-weight: 900; color: var(--primary); letter-spacing: -1px; text-transform: uppercase; }
        .tagline { color: var(--text-muted); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }

        /* NAVIGATION - Episode Selector */
        .gw-selector { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .gw-selector::-webkit-scrollbar { display: none; }
        .gw-btn { 
            padding: 8px 16px; 
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #888; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            white-space: nowrap; 
            cursor: pointer; 
            transition: all 0.2s;
        }
        .gw-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        /* TABS */
        .tabs { display: flex; border-bottom: 2px solid #222; margin-bottom: 20px; }
        .tab { 
            flex: 1; 
            padding: 15px; 
            background: transparent; 
            border: none; 
            color: #666; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .tab.active { color: #fff; border-bottom: 2px solid var(--primary); margin-bottom: -2px; }

        .content { display: none; animation: fadeIn 0.4s ease; }
        .content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SPOTLIGHT / NARRATIVE */
        .spotlight-card { 
            background: linear-gradient(180deg, rgba(255,107,53,0.15) 0%, rgba(0,0,0,0) 100%); 
            border: 1px solid rgba(255,107,53,0.3); 
            border-radius: 8px; 
            padding: 25px; 
            margin-bottom: 25px; 
            text-align: center; 
        }
        .spotlight-title { font-size: 0.9rem; font-weight: 900; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .spotlight-story { font-size: 1.05rem; line-height: 1.5; color: #fff; font-family: 'Georgia', serif; font-style: italic; }

        /* PRIZE CARD */
        .prize-card { background: var(--bg-panel); border: 1px solid #333; border-radius: 8px; padding: 20px; text-align: center; margin-bottom: 25px; }
        .pool-val { font-size: 2.5rem; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .pool-meta { font-size: 0.8rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .prizes-row { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .prize-pill { background: #222; border: 1px solid #444; color: var(--gold); padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; }

        /* LEADERBOARD */
        .player-row { 
            display: flex; 
            align-items: center; 
            padding: 14px; 
            background: var(--bg-panel); 
            margin-bottom: 5px; 
            border-left: 3px solid transparent; 
        }
        .player-row.winner { background: #1a1a1a; border-left-color: var(--gold); }
        .rank { width: 30px; font-weight: 700; color: #555; font-size: 0.85rem; }
        .p-info { flex: 1; }
        .p-name { font-weight: 700; font-size: 0.95rem; color: #fff; }
        .p-captain { font-size: 0.75rem; color: #888; margin-top: 2px; }
        .p-chip { font-size: 0.6rem; background: var(--primary); color: #000; padding: 1px 5px; border-radius: 3px; margin-left: 5px; font-weight: 800; }
        .p-score { font-weight: 700; font-size: 1.1rem; text-align: right; }
        .p-prize { font-size: 0.75rem; color: var(--success); display: block; text-align: right; font-weight: 600; }

        /* THE CAST / STORIES */
        .profile-card { 
            background: var(--bg-panel); 
            border: 1px solid #2a2a2a; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            overflow: hidden; 
        }
        .profile-header { 
            display: flex; 
            gap: 15px; 
            padding: 20px; 
            border-bottom: 1px solid #222;
            background: linear-gradient(90deg, rgba(255,107,53,0.05), transparent);
        }
        .avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #333; background: #222; }
        .profile-meta { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .role-badge { font-size: 0.6rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .real-name { font-size: 1.1rem; font-weight: 800; color: #fff; }
        .char-name { font-size: 0.8rem; color: #777; font-style: italic; }

        .story-body { padding: 15px 20px 20px; }
        .arc-box { margin-bottom: 12px; }
        .arc-label { font-size: 0.65rem; color: #555; text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        .arc-text { font-size: 0.85rem; line-height: 1.5; color: #ccc; }
        .latest-update { 
            background: rgba(255,107,53,0.1); 
            padding: 12px; 
            border-radius: 6px; 
            border-left: 2px solid var(--primary);
            font-size: 0.85rem;
            color: #fff;
            margin-bottom: 12px;
        }
        .char-quote { font-style: italic; color: #666; font-size: 0.8rem; margin-bottom: 12px; }

        .form-guide { display: flex; align-items: center; gap: 6px; padding: 0 20px 10px; }
        .form-label { font-size: 0.6rem; color: #555; text-transform: uppercase; font-weight: 700; margin-right: 4px; }
        .form-dot { width: 10px; height: 10px; border-radius: 50%; }
        .form-win { background: var(--gold); }
        .form-money { background: var(--success); }
        .form-loss { background: #333; }

        /* LORE */
        .lore-entry { padding: 15px; border-bottom: 1px solid #222; }
        .lore-gw { color: var(--primary); font-weight: 800; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .lore-title { color: #fff; font-weight: 700; font-size: 1rem; margin-bottom: 5px; }
        .lore-desc { color: #888; font-size: 0.9rem; line-height: 1.5; }

        /* LEDGER */
        .ledger-table { width: 100%; border-collapse: collapse; }
        .ledger-table th { text-align: left; padding: 12px; color: #555; font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid #333; }
        .ledger-table td { padding: 12px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .net-pos { color: var(--success); }
        .net-neg { color: var(--danger); }
        
        .section-header { margin: 20px 0 15px; font-size: 1rem; text-transform: uppercase; color: #fff; letter-spacing: 1px; font-weight: 800; border-left: 3px solid var(--primary); padding-left: 10px; }
        
        /* BOX OFFICE */
        .awards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .award-card { 
            background: #111; 
            padding: 15px; 
            border-left: 3px solid var(--gold); 
            border-radius: 4px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            min-height: 110px; 
        }
        .award-info h4 { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; font-weight: 800; letter-spacing: 0.5px; }
        .award-info p { color: #888; font-size: 0.75rem; line-height: 1.3; }
        .award-winner { margin-top: 15px; text-align: right; }
        .award-winner-name { color: white; font-weight: 700; font-size: 1.1rem; }
        .award-winner-stat { color: var(--primary); font-family: monospace; font-size: 0.85rem; }

        .sub-label { margin-bottom: 10px; font-size: 0.75rem; color: #555; text-transform: uppercase; font-weight: 700; }
    </style>
</head>

    // ---------------------------------------------------
    // 3. APPLICATION LOGIC
    // ---------------------------------------------------
    
    let currentGW = 25;

    function initSelector() {
        const selector = document.getElementById('gwSelector');
        let html = '';
        for (let i = 2; i <= 25; i++) {
            html += `<button class="gw-btn ${i === currentGW ? 'active' : ''}" data-gw="${i}" onclick="showGW(${i})">Ep ${i}</button>`;
        }
        selector.innerHTML = html;
        setTimeout(() => selector.scrollLeft = selector.scrollWidth, 100);
    }

    function showGW(gw) {
        currentGW = gw;
        document.querySelectorAll('.gw-btn').forEach(btn => {
            btn.classList.toggle('active', parseInt(btn.dataset.gw) === gw);
        });
        loadEpisode(gw);
        renderStories();
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
    }

    function loadEpisode(gw) {
        const data = gameData[gw];
        if (!data) return;

        document.getElementById('currentGW').innerText = gw;
        document.getElementById('poolAmount').innerText = data.pool;

        // Spotlight narrative
        const loreText = seasonLore[String(gw)] || `GW${gw}: ${data.results[0].name} claims the victory!`;
        const parts = loreText.includes(': ') ? loreText.split(': ') : ['Recap', loreText];
        document.getElementById('spotlight').innerHTML = `
            <div class="spotlight-card">
                <div class="spotlight-title">${parts[0]}</div>
                <div class="spotlight-story">${parts.slice(1).join(': ')}</div>
            </div>
        `;

        // Prizes
        const medals = ['ü•á', 'ü•à', 'ü•â', 'üéñÔ∏è', 'üéñÔ∏è', 'üéñÔ∏è', 'üéñÔ∏è'];
        let prizeHtml = '';
        data.prizes.forEach((p, i) => {
            prizeHtml += `<div class="prize-pill">${medals[i] || '‚Ä¢'} ‚Çπ${p}</div>`;
        });
        document.getElementById('prizeList').innerHTML = prizeHtml;

        // Leaderboard
        let lbHtml = '';
        data.results.forEach((r, i) => {
            const isWin = r.prize > 0;
            lbHtml += `
            <div class="player-row ${isWin ? 'winner' : ''}">
                <div class="rank">${i + 1}</div>
                <div class="p-info">
                    <div class="p-name">${r.name}</div>
                    <div class="p-captain">‚ö° ${r.captain}</div>
                </div>
                <div class="p-score">
                    ${r.score}
                    ${r.prize > 0 ? `<span class="p-prize">+‚Çπ${r.prize}</span>` : ''}
                </div>
            </div>`;
        });
        document.getElementById('leaderboard').innerHTML = lbHtml;
    }

    function getPlayerForm(name) {
        const form = [];
        const recentGWs = [25, 24, 23, 22, 21];
        recentGWs.forEach(gw => {
            const gd = gameData[gw];
            if (gd) {
                const res = gd.results.find(r => r.name === name);
                if (res) {
                    if (res.prize > 0 && gd.results[0].name === name) form.push('win');
                    else if (res.prize > 0) form.push('money');
                    else form.push('loss');
                }
            }
        });
        return form;
    }

    function getInitials(name) {
        return name.charAt(0).toUpperCase();
    }

    function renderStories() {
        const container = document.getElementById('playerStories');
        const currentRes = gameData[currentGW] ? [...gameData[currentGW].results] : [];
        const managerOrder = currentRes.length > 0 ? currentRes.map(r => r.name) : Object.keys(managerMeta);

        let html = '';
        managerOrder.forEach(name => {
            const meta = managerMeta[name];
            if (!meta) return;
            const arc = seasonJourneys[name] || { act1: '...', act2: '...', act3: '...' };

            // Weekly story
            let weeklyText = "A quiet week.";
            if (gwStories[String(currentGW)] && gwStories[String(currentGW)][name]) {
                weeklyText = gwStories[String(currentGW)][name];
            } else {
                const res = currentRes.find(r => r.name === name);
                if (res) {
                    weeklyText = res.prize > 0
                        ? `Secured a payout with ${res.score} points. Strong performance.`
                        : `Finished with ${res.score} points. Just missed the cut.`;
                }
            }

            const form = getPlayerForm(name);
            let formHtml = '';
            form.forEach(f => {
                const colorClass = f === 'win' ? 'form-win' : (f === 'money' ? 'form-money' : 'form-loss');
                formHtml += `<div class="form-dot ${colorClass}"></div>`;
            });

            html += `
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar" style="display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:900;color:var(--primary);">${getInitials(name)}</div>
                    <div class="profile-meta">
                        <div class="role-badge">${meta.role}</div>
                        <div class="real-name">${name}</div>
                        <div class="char-name">as ${meta.char}</div>
                    </div>
                </div>
                <div class="form-guide">
                    <span class="form-label">Form</span>
                    ${formHtml}
                </div>
                <div class="story-body">
                    <div class="latest-update">
                        <div style="font-size:0.6rem; opacity:0.7; margin-bottom:4px;">‚ö° EPISODE ${currentGW}</div>
                        ${weeklyText}
                    </div>
                    <div class="char-quote">"${meta.quote}"</div>
                    <div class="arc-box">
                        <div class="arc-label">Origin</div>
                        <div class="arc-text">${arc.act1}</div>
                    </div>
                    <div class="arc-box">
                        <div class="arc-label">Conflict</div>
                        <div class="arc-text">${arc.act2}</div>
                    </div>
                    <div class="arc-box">
                        <div class="arc-label" style="color:var(--primary)">Current State</div>
                        <div class="arc-text" style="color:#fff">${arc.act3}</div>
                    </div>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    function calculateLedger() {
        const ledger = {};
        Object.keys(managerMeta).forEach(p => ledger[p] = { name: p, played: 0, won: 0 });

        Object.values(gameData).forEach(gw => {
            gw.results.forEach(res => {
                if (ledger[res.name]) {
                    ledger[res.name].played++;
                    ledger[res.name].won += (res.prize || 0);
                }
            });
        });

        const sortedLedger = Object.values(ledger).sort((a, b) => (b.won - b.played * 100) - (a.won - a.played * 100));
        let html = '';
        sortedLedger.forEach(p => {
            const net = p.won - (p.played * 100);
            const netClass = net >= 0 ? 'net-pos' : 'net-neg';
            html += `<tr>
                <td style="font-weight:700">${p.name}</td>
                <td style="text-align:right; color:#888;">${p.played}</td>
                <td style="text-align:right; color:var(--gold);">‚Çπ${p.won}</td>
                <td style="text-align:right" class="${netClass}">${net >= 0 ? '+' : ''}‚Çπ${net}</td>
            </tr>`;
        });
        document.getElementById('ledgerList').innerHTML = html;
    }

    function calculateAwards() {
        const playerStats = {};
        Object.keys(managerMeta).forEach(p => playerStats[p] = {
            name: p, podiums: 0, wins: 0, maxScoreNoPrize: 0,
            ranks: [], totalScore: 0, games: 0, minWinScore: 999
        });

        Object.values(gameData).forEach(gw => {
            gw.results.forEach((res, index) => {
                const s = playerStats[res.name];
                if (s) {
                    s.games++;
                    s.totalScore += res.score;
                    s.ranks.push(index + 1);
                    if (index === 0) s.wins++;
                    if (index < 3) s.podiums++;
                    if (res.prize === 0 && res.score > s.maxScoreNoPrize) s.maxScoreNoPrize = res.score;
                    if (res.prize > 0 && res.score < s.minWinScore) s.minWinScore = res.score;
                }
            });
        });

        let leo = { name: '-', val: 0 };
        let critic = { name: '-', val: 0 };
        let bay = { name: '-', val: 0 };
        let bmovie = { name: '-', val: 999 };

        Object.values(playerStats).forEach(p => {
            const bridesmaid = p.podiums - p.wins;
            if (bridesmaid > leo.val) leo = { name: p.name, val: bridesmaid };
            if (p.maxScoreNoPrize > critic.val) critic = { name: p.name, val: p.maxScoreNoPrize };
            if (p.totalScore > bay.val) bay = { name: p.name, val: p.totalScore };
            if (p.minWinScore < 999 && p.minWinScore < bmovie.val) bmovie = { name: p.name, val: p.minWinScore };
        });

        document.getElementById('awardsList').innerHTML = `
            <div class="award-card">
                <div class="award-info"><h4>The Leonardo DiCaprio</h4><p>Always the bridesmaid. Most Top 3 finishes without taking Gold.</p></div>
                <div class="award-winner"><div class="award-winner-name">${leo.name}</div><div class="award-winner-stat">${leo.val} Silver/Bronzes</div></div>
            </div>
            <div class="award-card">
                <div class="award-info"><h4>The Critics' Choice</h4><p>Highest score that completely missed the profit.</p></div>
                <div class="award-winner"><div class="award-winner-name">${critic.name}</div><div class="award-winner-stat">${critic.val} Pts (‚Çπ0 Won)</div></div>
            </div>
            <div class="award-card">
                <div class="award-info"><h4>The Michael Bay</h4><p>Maximum explosions. Highest cumulative score across all episodes.</p></div>
                <div class="award-winner"><div class="award-winner-name">${bay.name}</div><div class="award-winner-stat">${bay.val} Total Pts</div></div>
            </div>
            <div class="award-card">
                <div class="award-info"><h4>The B-Movie Hit</h4><p>Low budget, big return. Lowest score that still won a prize.</p></div>
                <div class="award-winner"><div class="award-winner-name">${bmovie.name}</div><div class="award-winner-stat">Won with ${bmovie.val} Pts</div></div>
            </div>
        `;
    }

    function updateSeasonLore() {
        let html = '';
        Object.keys(seasonLore).sort((a, b) => parseInt(b) - parseInt(a)).forEach(gw => {
            const content = seasonLore[gw];
            const parts = content.includes(': ') ? content.split(': ') : ['Recap', content];
            html += `
                <div class="lore-entry">
                    <div class="lore-gw">Episode ${gw}</div>
                    <div class="lore-title">${parts[0]}</div>
                    <div class="lore-desc">${parts.slice(1).join(': ')}</div>
                </div>`;
        });
        document.getElementById('seasonLoreList').innerHTML = html;
    }

    // ---------------------------------------------------
    // INIT
    // ---------------------------------------------------
    document.addEventListener("DOMContentLoaded", function () {
        initSelector();
        loadEpisode(25);
        renderStories();
        calculateLedger();
        calculateAwards();
        updateSeasonLore();
    });
</script>
