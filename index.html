        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --scapia-orange: #FF6B35;
            --scapia-dark: #1A1A2E;
            --scapia-navy: #16213E;
            --scapia-accent: #0F3460;
            --scapia-gold: #FFD700;
            --scapia-silver: #C0C0C0;
            --scapia-bronze: #CD7F32;
            --success: #48bb78;
            --danger: #e53e3e;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--scapia-dark) 0%, var(--scapia-navy) 50%, var(--scapia-accent) 100%);
            min-height: 100vh;
            color: #fff;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .scapia-logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--scapia-orange);
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            animation: subtle-glow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        @keyframes subtle-glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 10px rgba(255, 107, 53, 0.5)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 20px rgba(255, 107, 53, 0.8)); }
        }
        
        .tagline {
            color: #a0aec0;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 5px;
        }
        
        .gw-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .gw-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .gw-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: var(--scapia-orange);
            transform: translateY(-2px);
        }
        
        .gw-btn.active {
            background: var(--scapia-orange);
            border-color: var(--scapia-orange);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }
        
        .tab-navigation {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
        }
        
        .tab-btn.active {
            background: var(--scapia-orange);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .prize-pool-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.1));
            border: 1px solid var(--scapia-orange);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .pool-amount {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--scapia-orange);
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.6);
            margin-bottom: 5px;
        }
        
        .pool-details {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .pool-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pool-stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .pool-stat-label {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-top: 2px;
        }
        
        .prize-distribution {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .prize-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }
        
        .prize-emoji {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        
        .prize-value {
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard-row {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .leaderboard-row:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .rank-badge {

            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.1rem;
            margin-right: 12px;
            border-radius: 50%;
        }
        
        .rank-1 {
            background: linear-gradient(135deg, var(--scapia-gold), #ffed4e);
            color: #000;
            animation: goldPulse 2s infinite;
        }

            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.9); }
        }
        
        .rank-2 {
            background: linear-gradient(135deg, var(--scapia-silver), #d7d7d7);
            color: #000;
        }
        
        .rank-3 {
            background: linear-gradient(135deg, var(--scapia-bronze), #e6ac79);
            color: #000;
        }
        
        .rank-4 {

            border: 1px solid var(--scapia-orange);
        }
        
        .player-details {

        }
        
        .player-name {

        }
        
        .player-captain {

            color: #a0aec0;
        }
        
        .score-prize {

        }

            font-weight: 700;
            margin-bottom: 2px;
        }
        
        .prize {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--success);

        .overall-card {

            padding: 15px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);

        }
        
        .overall-card:hover {

            transform: translateX(5px);
            border-color: var(--scapia-orange);
        }
        
        .overall-header {

            align-items: flex-start;
            margin-bottom: 10px;

        .overall-player {

        .overall-stats {

        .overall-earnings {

        .net-value {

            color: #a0aec0;
        }
        
        .badge-container {

            gap: 5px;
            flex-wrap: wrap;

        .badge {

            border-radius: 15px;

            margin-top: 15px;

            align-items: flex-end;
            justify-content: space-around;
            height: 150px;
            gap: 10px;
        }
        
        .chart-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 40px;
        }
        
        .bar {
            width: 100%;
            border-radius: 5px 5px 0 0;
            position: relative;
        }
        
        .bar-value {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--scapia-orange);
        }
        
        .bar-label {
            margin-top: 5px;
            font-size: 0.7rem;
            color: #a0aec0;
            writing-mode: vertical-lr;
            text-orientation: mixed;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #718096;
            font-size: 0.85rem;
        }

</head>

        let currentGW = 6;

        function showGW(gw) {
            currentGW = gw;
            document.querySelectorAll('.gw-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(gw)) {
                    btn.classList.add('active');
                }
            });
            updateDisplay();
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'standings') {
                updateOverallStandings();
            } else if (tabName === 'stats') {
                updateStats();
            }
        }

        function updateDisplay() {
            const gwData = gameData[currentGW];
            
            if (!gwData || gwData.players.length === 0) {
                document.getElementById('poolAmount').textContent = '0';
                document.getElementById('playerCount').textContent = '0';
                document.getElementById('gwNumber').textContent = currentGW;
                document.getElementById('prizeDistribution').innerHTML = '<div style="color: #a0aec0;">Coming soon...</div>';
                document.getElementById('leaderboard').innerHTML = '<div style="text-align: center; padding: 40px; color: #a0aec0;">Gameweek not started</div>';
                return;
            }
            
            document.getElementById('poolAmount').textContent = gwData.pool;
            document.getElementById('playerCount').textContent = gwData.players.length;
            document.getElementById('gwNumber').textContent = currentGW;
            
            const prizeHTML = gwData.prizes.map((prize, index) => {
                const medals = ['🥇', '🥈', '🥉', '🎖️', '🏅'];
                return `
                    <div class="prize-item">
                        <div class="prize-emoji">${medals[index] || '🏅'}</div>
                        <div class="prize-value">₹${prize}</div>
                    </div>
                `;
            }).join('');
            document.getElementById('prizeDistribution').innerHTML = prizeHTML;
            
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const gwData = gameData[currentGW];
            
            if (!gwData || gwData.results.length === 0) {
                document.getElementById('leaderboard').innerHTML = '<div style="text-align: center; padding: 40px; color: #a0aec0;">Awaiting results...</div>';
                return;
            }
            
            let html = '';
            gwData.results.forEach((player, index) => {
                const rank = index + 1;
                let rankClass = '';
                let rankIcon = rank;
                
                if (rank === 1) {
                    rankClass = 'rank-1';
                    rankIcon = '🥇';
                } else if (rank === 2) {
                    rankClass = 'rank-2';
                    rankIcon = '🥈';
                } else if (rank === 3) {
                    rankClass = 'rank-3';
                    rankIcon = '🥉';
                } else if (player.prize > 0) {
                    rankClass = 'rank-4';
                    rankIcon = '🎖️';
                }
                
                html += `
                    <div class="leaderboard-row">
                        <div class="rank-badge ${rankClass}">${rankIcon}</div>
                        <div class="player-details">
                            <div class="player-name">${player.name}</div>
                            <div class="player-captain">⚡ ${player.captain}</div>
                        </div>
                        <div class="score-prize">
                            <div class="score">${player.score}</div>
                            ${player.prize > 0 ? `<div class="prize">+₹${player.prize}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('leaderboard').innerHTML = html;
        }

        function updateOverallStandings() {
            const earnings = {};
            const allPlayers = new Set();
            
            Object.values(gameData).forEach(gw => {
                gw.players.forEach(player => allPlayers.add(player));
            });
            
            allPlayers.forEach(player => {
                earnings[player] = { 
                    grossWon: 0, 
                    gamesPlayed: 0,
                    lockin: 0,
                    net: 0,
                    wins: []
                };
            });
            
            Object.entries(gameData).forEach(([gwNum, gwData]) => {
                if (gwData.results.length > 0) {
                    gwData.results.forEach((result, index) => {
                        if (gwData.players.includes(result.name)) {
                            earnings[result.name].gamesPlayed++;
                            earnings[result.name].lockin += 100;
                            
                            if (result.prize > 0) {
                                earnings[result.name].grossWon += result.prize;
                                earnings[result.name].wins.push({ 
                                    gw: parseInt(gwNum), 
                                    position: index + 1,
                                    amount: result.prize 
                                });
                            }
                        }
                    });
                }
            });
            
            Object.keys(earnings).forEach(player => {
                earnings[player].net = earnings[player].grossWon - earnings[player].lockin;
            });
            
            const sorted = Object.entries(earnings)
                .filter(([_, data]) => data.gamesPlayed > 0)
                .sort((a, b) => b[1].net - a[1].net);
            
            let html = '';
            sorted.forEach(([name, data]) => {
                const netClass = data.net > 0 ? 'net-positive' : data.net < 0 ? 'net-negative' : 'net-neutral';
                
                const badges = data.wins.map(w => {
                    const medals = ['🥇', '🥈', '🥉', '🎖️', '🏅'];
                    let badgeClass = '';
                    if (w.position === 1) badgeClass = 'gold';
                    else if (w.position === 2) badgeClass = 'silver';
                    else if (w.position === 3) badgeClass = 'bronze';
                    
                    return `<span class="badge ${badgeClass}">GW${w.gw} ${medals[w.position - 1] || '🏅'}</span>`;
                }).join('');
                
                html += `
                    <div class="overall-card">
                        <div class="overall-header">
                            <div class="overall-player">
                                <div class="overall-name">${name}</div>
                                <div class="overall-stats">
                                    <span>🎮 ${data.gamesPlayed} games</span>
                                    <span>💰 ₹${data.lockin} locked</span>
                                </div>
                            </div>
                            <div class="overall-earnings">
                                <div class="net-value ${netClass}">
                                    ${data.net >= 0 ? '+' : ''}₹${Math.abs(data.net)}
                                </div>
                                <div class="gross-value">Won: ₹${data.grossWon}</div>
                            </div>
                        </div>
                        <div class="badge-container">
                            ${badges || '<span style="color: #718096; font-size: 0.85rem;">No wins yet</span>'}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('overallStandings').innerHTML = html;
        }

        function updateStats() {
            const playerStats = {};
            const allPlayers = new Set();
            
            Object.values(gameData).forEach(gw => {
                gw.players.forEach(player => allPlayers.add(player));
            });
            
            allPlayers.forEach(player => {
                playerStats[player] = {
                    gamesPlayed: 0,
                    wins: 0,
                    podiums: 0,
                    top4Finishes: 0,
                    positions: [],
                    scores: [],
                    netEarnings: 0,
                    grossWon: 0,
                    improvements: []
                };
            });
            
            Object.entries(gameData).forEach(([gwNum, gwData]) => {
                if (gwData.results.length > 0) {
                    gwData.results.forEach((result, index) => {
                        if (gwData.players.includes(result.name)) {
                            const stats = playerStats[result.name];
                            const position = index + 1;
                            
                            stats.gamesPlayed++;
                            stats.scores.push(result.score);
                            stats.positions.push(position);
                            
                            if (position === 1) stats.wins++;
                            if (position <= 3) stats.podiums++;
                            if (position <= 4) stats.top4Finishes++;
                            
                            if (result.prize > 0) {
                                stats.grossWon += result.prize;
                            }
                            stats.netEarnings = stats.grossWon - (stats.gamesPlayed * 100);
                            
                            if (stats.scores.length > 1) {
                                const improvement = result.score - stats.scores[stats.scores.length - 2];
                                stats.improvements.push(improvement);
                            }
                        }
                    });
                }
            });
            
            Object.keys(playerStats).forEach(player => {
                const stats = playerStats[player];
                if (stats.gamesPlayed > 0) {
                    stats.avgPosition = stats.positions.reduce((a, b) => a + b, 0) / stats.positions.length;
                    stats.winRate = (stats.wins / stats.gamesPlayed * 100).toFixed(1);
                    stats.variance = stats.positions.length > 0 ? Math.max(...stats.positions) - Math.min(...stats.positions) : 0;
                    stats.maxImprovement = stats.improvements.length > 0 ? Math.max(...stats.improvements) : 0;
                    stats.maxDrop = stats.improvements.length > 0 ? Math.min(...stats.improvements) : 0;
                }
            });
            
            // Performance Awards
            const performanceAwards = [
                {
                    emoji: '🎯',
                    title: 'Mr. Reliable',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.gamesPlayed >= 2)
                        .sort((a, b) => a[1].avgPosition - b[1].avgPosition)[0],
                    desc: 'Best average position',
                    getValue: (stats) => `${stats.avgPosition.toFixed(1)} avg`
                },
                {
                    emoji: '🚀',
                    title: 'Phoenix Award',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.maxImprovement > 0)
                        .sort((a, b) => b[1].maxImprovement - a[1].maxImprovement)[0],
                    desc: 'Biggest improvement',
                    getValue: (stats) => `+${stats.maxImprovement} pts`
                },
                {
                    emoji: '🏅',
                    title: 'Podium Addict',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.top4Finishes > 0)
                        .sort((a, b) => b[1].top4Finishes - a[1].top4Finishes)[0],
                    desc: 'Most top-4 finishes',
                    getValue: (stats) => `${stats.top4Finishes} times`
                },
                {
                    emoji: '👑',
                    title: 'Win Rate Warrior',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.wins > 0)
                        .sort((a, b) => parseFloat(b[1].winRate) - parseFloat(a[1].winRate))[0],
                    desc: 'Best win percentage',
                    getValue: (stats) => `${stats.winRate}%`
                }
            ];
            
            // Fun Awards
            const funAwards = [
                {
                    emoji: '😭',
                    title: 'Always the Bridesmaid',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.podiums > stats.wins && stats.wins === 0)
                        .sort((a, b) => b[1].podiums - a[1].podiums)[0],
                    desc: 'Podiums without a win',
                    getValue: (stats) => `${stats.podiums} podiums, 0 wins`
                },
                {
                    emoji: '🎢',
                    title: 'Roller Coaster',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.variance > 0)
                        .sort((a, b) => b[1].variance - a[1].variance)[0],
                    desc: 'Wildest position swings',
                    getValue: (stats) => `${Math.min(...stats.positions)} to ${Math.max(...stats.positions)}`
                },
                {
                    emoji: '💸',
                    title: 'Generous Donor',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.netEarnings < 0)
                        .sort((a, b) => a[1].netEarnings - b[1].netEarnings)[0],
                    desc: 'Funding everyone else',
                    getValue: (stats) => `-₹${Math.abs(stats.netEarnings)}`
                },
                {
                    emoji: '📉',
                    title: 'Icarus Award',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.maxDrop < 0)
                        .sort((a, b) => a[1].maxDrop - b[1].maxDrop)[0],
                    desc: 'Biggest drop',
                    getValue: (stats) => `${stats.maxDrop} pts`
                },
                {
                    emoji: '🎯',
                    title: 'One Hit Wonder',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.wins === 1 && stats.gamesPlayed >= 3)
                        .sort((a, b) => a[1].positions[0] - b[1].positions[0])[0],
                    desc: 'Won once, vanished',
                    getValue: (stats) => `Won GW${stats.positions.indexOf(1) + 2}`
                },
                {
                    emoji: '🐢',
                    title: 'Mr. Consistent Bottom',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.positions.length >= 3 && Math.min(...stats.positions) > 10)
                        .sort((a, b) => b[1].avgPosition - a[1].avgPosition)[0],
                    desc: 'Consistently at the bottom',
                    getValue: (stats) => `Avg position: ${stats.avgPosition.toFixed(1)}`
                },
                {
                    emoji: '🏃',
                    title: 'Late Bloomer',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => {
                            const lastGames = stats.positions.slice(-2);
                            const firstGames = stats.positions.slice(0, 2);
                            return lastGames.length === 2 && firstGames.length === 2 && 
                                   Math.min(...lastGames) < Math.min(...firstGames);
                        })
                        .sort((a, b) => {
                            const aImprove = Math.min(...a[1].positions.slice(0,2)) - Math.min(...a[1].positions.slice(-2));
                            const bImprove = Math.min(...b[1].positions.slice(0,2)) - Math.min(...b[1].positions.slice(-2));
                            return bImprove - aImprove;
                        })[0],
                    desc: 'Getting better with time',
                    getValue: (stats) => `Recent form 📈`
                },
                {
                    emoji: '🎰',
                    title: 'Break Even Expert',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.netEarnings === 0 && stats.gamesPlayed >= 3)[0],
                    desc: 'Perfectly balanced',
                    getValue: (stats) => `Net: ₹0 exactly`
                }
            ];
            
            // More Fun Awards
            const moreFunAwards = [
                {
                    emoji: '🎭',
                    title: 'Drama Queen',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.scores.length >= 3)
                        .map(([name, stats]) => {
                            const avgScore = stats.scores.reduce((a,b) => a+b, 0) / stats.scores.length;
                            const variance = stats.scores.map(s => Math.pow(s - avgScore, 2)).reduce((a,b) => a+b, 0) / stats.scores.length;
                            return [name, {...stats, scoreVariance: variance}];
                        })
                        .sort((a, b) => b[1].scoreVariance - a[1].scoreVariance)[0],
                    desc: 'Most unpredictable scores',
                    getValue: (stats) => `${Math.max(...stats.scores)} to ${Math.min(...stats.scores)} pts`
                },
                {
                    emoji: '🔥',
                    title: 'Hot Streak',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => {
                            const last3 = stats.positions.slice(-3);
                            return last3.length === 3 && Math.max(...last3) <= 5;
                        })[0],
                    desc: 'Top 5 in last 3 games',
                    getValue: (stats) => `On fire 🔥`
                },
                {
                    emoji: '❄️',
                    title: 'Ice Cold',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => {
                            const last3 = stats.positions.slice(-3);
                            return last3.length === 3 && Math.min(...last3) >= 10;
                        })[0],
                    desc: 'Bottom half last 3 games',
                    getValue: (stats) => `Needs defrosting`
                },
                {
                    emoji: '🎲',
                    title: 'Lucky Number 7',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.positions.filter(p => p === 7).length >= 2)[0],
                    desc: 'Finished 7th most often',
                    getValue: (stats) => `${stats.positions.filter(p => p === 7).length} times at 7th`
                },
                {
                    emoji: '🥶',
                    title: 'Never Lucky',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.gamesPlayed >= 4 && stats.top4Finishes === 0)[0],
                    desc: 'Most games without top 4',
                    getValue: (stats) => `${stats.gamesPlayed} games, 0 money`
                },
                {
                    emoji: '🎪',
                    title: 'Comeback Kid',
                    winner: Object.entries(playerStats)
                        .map(([name, stats]) => {
                            if (stats.netEarnings <= -200 && stats.wins.length > 0) {
                                const winGW = stats.wins[stats.wins.length - 1].gw;
                                return [name, {...stats, comebackGW: winGW}];
                            }
                            return null;
                        })
                        .filter(x => x)
                        .sort((a, b) => b[1].comebackGW - a[1].comebackGW)[0],
                    desc: 'Won after being down bad',
                    getValue: (stats) => `From -₹300 to winner!`
                },
                {
                    emoji: '🏁',
                    title: 'Fast Starter',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => stats.positions.length >= 2 && stats.positions[0] <= 3)[0],
                    desc: 'Started with a podium',
                    getValue: (stats) => `GW2 position: ${stats.positions[0]}`
                },
                {
                    emoji: '🦥',
                    title: 'Slow & Steady',
                    winner: Object.entries(playerStats)
                        .filter(([_, stats]) => {
                            if (stats.positions.length < 3) return false;
                            const range = Math.max(...stats.positions) - Math.min(...stats.positions);
                            return range <= 5 && stats.gamesPlayed >= 3;
                        })[0],
                    desc: 'Most consistent positions',
                    getValue: (stats) => `Range of ${Math.max(...stats.positions) - Math.min(...stats.positions)} spots`
                }
            ];
            
            // Display all awards
            const performanceHTML = performanceAwards.map(award => {
                if (!award.winner) return '';
                const [name, stats] = award.winner;
                return `
                    <div class="fun-award">
                        <div class="fun-award-header">
                            <div class="fun-award-title">
                                <span>${award.emoji}</span>
                                <span>${award.title}</span>
                            </div>
                            <div class="fun-award-winner">${name}</div>
                        </div>
                        <div class="fun-award-desc">${award.desc} - ${award.getValue(stats)}</div>
                    </div>
                `;
            }).filter(html => html).join('');
            
            const allFunAwards = [...funAwards, ...moreFunAwards];
            const funHTML = allFunAwards.map(award => {
                if (!award.winner) return '';
                const [name, stats] = award.winner;
                return `
                    <div class="fun-award">
                        <div class="fun-award-header">
                            <div class="fun-award-title">
                                <span>${award.emoji}</span>
                                <span>${award.title}</span>
                            </div>
                            <div class="fun-award-winner">${name}</div>
                        </div>
                        <div class="fun-award-desc">${award.desc} - ${award.getValue(stats)}</div>
                    </div>
                `;
            }).filter(html => html).join('');
            
            document.getElementById('performanceStats').innerHTML = performanceHTML || '<div style="text-align: center; color: #a0aec0;">Loading...</div>';
            document.getElementById('funStats').innerHTML = funHTML || '<div style="text-align: center; color: #a0aec0;">Loading...</div>';
            
            // Earnings Chart
            const topEarners = Object.entries(playerStats)
                .filter(([_, stats]) => stats.gamesPlayed > 0)
                .sort((a, b) => b[1].netEarnings - a[1].netEarnings)
                .slice(0, 8);
            
            const maxEarning = Math.max(...topEarners.map(([_, stats]) => Math.abs(stats.netEarnings)));
            
            if (maxEarning > 0) {
                const chartHTML = topEarners.map(([name, stats]) => {
                    const height = Math.abs(stats.netEarnings) / maxEarning * 120;
                    const isPositive = stats.netEarnings >= 0;
                    
                    return `
                        <div class="chart-bar">
                            <div class="bar" style="
                                height: ${height}px; 
                                background: ${isPositive 
                                    ? 'linear-gradient(to top, #48bb78, rgba(72, 187, 120, 0.5))' 
                                    : 'linear-gradient(to top, #e53e3e, rgba(229, 62, 62, 0.5))'};
                            ">
                                <div class="bar-value">${stats.netEarnings >= 0 ? '+' : ''}₹${Math.abs(stats.netEarnings)}</div>
                            </div>
                            <div class="bar-label">${name.substring(0, 6)}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('earningsChart').innerHTML = chartHTML;
            }
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
