<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapia FPL: The Director's Cut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;1,9..40,400&family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=Playfair+Display:ital,wght@0,600;0,900;1,600;1,900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #141414;
            --primary: #CC5500; /* Burnt Orange */
            --gold: #FFBF00; /* Warm Amber */
            --success: #6b8e23; /* Muted Sage */
            --danger: #8b0000; /* Deep Blood Red */
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --border-faint: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        /* Film Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        .container { max-width: 800px; margin: 0 auto; position: relative; z-index: 1; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 40px; padding-bottom: 30px; border-bottom: 1px solid var(--border-faint); }
        .logo { font-family: 'Playfair Display', serif; font-size: 3rem; font-weight: 900; color: #fff; letter-spacing: -1px; text-transform: uppercase; }
        .logo span { color: var(--primary); }
        .tagline { font-family: 'DM Sans', sans-serif; color: var(--gold); font-size: 0.85rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; font-weight: 700; }

        /* FILM STRIP NAVIGATION */
        .gw-selector { 
            display: flex; gap: 15px; margin-bottom: 30px; overflow-x: auto; padding: 15px 10px; 
            scrollbar-width: none; border-top: 2px dashed #333; border-bottom: 2px dashed #333;
            background: rgba(0,0,0,0.5);
        }
        .gw-selector::-webkit-scrollbar { display: none; }
        .gw-btn { 
            padding: 8px 20px; background: transparent; border: 1px solid #444; 
            color: #666; font-family: 'DM Sans', sans-serif; font-size: 0.8rem; 
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: all 0.4s ease; min-width: max-content;
        }
        .gw-btn:hover { color: #fff; border-color: #888; }
        .gw-btn.active { background: var(--text-main); color: var(--bg-dark); border-color: var(--text-main); font-weight: 900; }

        /* TABS */
        .tabs { display: flex; border-bottom: 1px solid var(--border-faint); margin-bottom: 30px; }
        .tab { 
            flex: 1; padding: 15px; background: transparent; border: none; 
            color: #555; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; 
            letter-spacing: 2px; cursor: pointer; transition: 0.4s ease; 
        }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); margin-bottom: -1px; }

        /* CONTENT & ANIMATIONS */
        .content { display: none; opacity: 0; transform: translateY(10px); }
        .content.active { display: block; animation: slowReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slowReveal { to { opacity: 1; transform: translateY(0); } }

        /* LAYER 1: COLD OPEN (SCREENPLAY STYLE) */
        .scene-header { display: flex; align-items: baseline; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid var(--border-faint); padding-bottom: 10px; }
        .scene-int { color: var(--text-muted); font-family: monospace; text-transform: uppercase; font-size: 0.8rem; }
        .scene-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #fff; font-weight: 900; }
        
        .script-body { font-family: 'Lora', serif; font-size: 1.15rem; line-height: 1.8; color: #ccc; margin-bottom: 30px; }
        .script-body p { margin-bottom: 15px; }
        .script-body p:first-child::first-letter { color: var(--primary); font-family: 'Playfair Display', serif; font-size: 3.5rem; float: left; margin-right: 8px; line-height: 1; }

        /* LAYER 3: SUBPLOT STATS */
        .subplot-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .stat-box { background: var(--bg-panel); border: 1px solid var(--border-faint); padding: 15px; border-left: 2px solid var(--primary); }
        .stat-label { font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; font-weight: 700; margin-bottom: 5px; }
        .stat-value { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: #fff; }
        
        .prize-pool-box { border-left-color: var(--gold); background: rgba(255, 191, 0, 0.05); }
        .prizes-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .prize-pill { background: rgba(0,0,0,0.8); border: 1px solid #444; color: var(--gold); padding: 3px 8px; font-size: 0.75rem; font-family: monospace; }

        /* LAYER 2: LEADERBOARD & MICRO-STORIES */
        .cast-list-header { font-family: 'Playfair Display', serif; font-size: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; color: #fff; }
        
        .player-row { 
            background: var(--bg-panel); border: 1px solid var(--border-faint); 
            margin-bottom: 10px; transition: 0.3s ease; position: relative; overflow: hidden;
        }
        .player-row.winner { border-left: 3px solid var(--gold); }
        .player-main { display: flex; align-items: center; padding: 15px; }
        
        .rank { width: 40px; font-family: 'Playfair Display', serif; font-weight: 900; color: #555; font-size: 1.2rem; }
        .winner .rank { color: var(--gold); }
        
        .p-info { flex: 1; }
        .p-name { font-weight: 700; font-size: 1.1rem; color: #fff; font-family: 'Playfair Display', serif; letter-spacing: 0.5px; }
        .p-meta { font-size: 0.75rem; color: #888; margin-top: 4px; display: flex; gap: 10px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700;}
        .p-cap { color: var(--text-main); }
        
        .p-score { font-family: 'DM Sans', sans-serif; font-weight: 900; font-size: 1.4rem; text-align: right; line-height: 1; }
        .p-prize { font-size: 0.7rem; color: var(--success); display: block; text-align: right; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px;}

        /* Expandable Micro-Story */
        .micro-story { background: #000; padding: 12px 15px 12px 55px; font-family: 'Lora', serif; font-size: 0.9rem; color: #aaa; font-style: italic; border-top: 1px dashed #222; }

        /* THE CAST / POSTERS */
        .poster-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .character-poster { 
            background: var(--bg-panel); border: 1px solid #222; 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        .poster-header { 
            display: flex; align-items: center; gap: 20px; padding: 25px; 
            background: linear-gradient(to bottom, #1a1a1a, var(--bg-panel));
            border-bottom: 1px solid #222;
        }
        
        /* Monogram Rings */
        .monogram-container { position: relative; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .monogram-ring { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; padding: 3px; background: conic-gradient(#444 0%, #222 100%); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; }
        .form-hot .monogram-ring { background: conic-gradient(var(--gold) 0%, var(--primary) 50%, #222 100%); }
        .form-cold .monogram-ring { background: conic-gradient(#555 0%, #111 100%); }
        .monogram { width: 60px; height: 60px; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 900; color: #fff; }

        .char-titles { flex: 1; }
        .char-role { font-size: 0.7rem; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-weight: 800; margin-bottom: 5px; }
        .char-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 900; color: #fff; line-height: 1; }
        .char-actor { font-size: 0.85rem; color: #777; font-family: 'Lora', serif; font-style: italic; margin-top: 5px; }
        
        .char-quote { padding: 20px 25px; border-bottom: 1px solid #222; font-family: 'Playfair Display', serif; font-style: italic; color: #fff; font-size: 1.1rem; border-left: 3px solid var(--primary); background: #000; }
        
        .arc-container { padding: 25px; }
        .arc-act { margin-bottom: 20px; }
        .arc-act:last-child { margin-bottom: 0; }
        .act-label { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; margin-bottom: 8px; display: block; }
        .act-text { font-family: 'Lora', serif; font-size: 0.95rem; line-height: 1.6; color: #bbb; }
        .act-text.current { color: #fff; }

        /* LEDGER */
        .ledger-table { width: 100%; border-collapse: collapse; font-family: 'DM Sans', sans-serif; }
        .ledger-table th { text-align: left; padding: 15px; color: #777; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #333; font-weight: 800; }
        .ledger-table td { padding: 15px; border-bottom: 1px solid #222; font-size: 1rem; color: #eee; }
        .ledger-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.1rem; }
        .net-pos { color: var(--success); font-family: monospace; font-size: 1.1rem; }
        .net-neg { color: var(--danger); font-family: monospace; font-size: 1.1rem; }

        /* BOX OFFICE AWARDS */
        .awards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .award-card { background: #000; padding: 25px; border: 1px solid #222; text-align: center; position: relative; overflow: hidden; }
        .award-card::before { content: "üèÜ"; position: absolute; top: -15px; right: -15px; font-size: 5rem; opacity: 0.05; }
        .award-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--gold); margin-bottom: 10px; font-weight: 900; }
        .award-desc { font-family: 'Lora', serif; font-size: 0.85rem; color: #777; font-style: italic; margin-bottom: 20px; line-height: 1.4; }
        .award-winner-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 900; color: #fff; }
        .award-stat { font-size: 0.8rem; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; font-weight: 800; margin-top: 5px; }

        /* FILM BURN EFFECT */
        .film-burn {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(204,85,0,0.8) 0%, rgba(10,10,10,1) 100%);
            z-index: 10000; opacity: 0; pointer-events: none; mix-blend-mode: screen;
        }
        .burn-active { animation: burnAnim 0.4s ease-out; }
        @keyframes burnAnim { 0% { opacity: 0; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } 100% { opacity: 0; transform: scale(1); } }

    </style>
</head>
<body>

<div class="film-burn" id="filmBurn"></div>

<div class="container">

        <div class="logo">Scapia<span>FPL</span></div>
        <div class="tagline">Season 1: The Director's Cut</div>
    </header>

                <tr>
                    <th>Manager</th>
                    <th style="text-align:right">Played</th>

                    <th style="text-align:right">Net Profit</th>

            <tbody id="ledgerList"></tbody>

    <div id="awards" class="content">
        <div class="cast-list-header">End of Season Awards</div>
        <div class="awards-grid" id="awardsList"></div>

</div>

        'Jalaj': { act1: "The early weeks were a brutal lesson in physics. Every differential picked was a rock pushed up a hill, only to roll back down via blank gameweeks and injuries.", act2: "Heartbreak struck in the mid-season. Sitting on the precipice of victory, late Sunday goals repeatedly dashed his hopes, leaving him stranded at the bottom of the ledger.", act3: "But Sisyphus smiled. A shocking victory in Episode 19 broke the curse, followed by a monumental 76-point triumph in the finale. The mountain was finally conquered." },

        'Sarjan': { act1: "Detached from the rest of the pack, drifting aimlessly in the vacuum of the lower ranks. Every transfer felt like a distress signal into deep space.", act2: "He found his docking sequence. A stubborn, almost religious belief in Jo√£o Pedro provided the gravitational pull needed to avoid entirely crashing.", act3: "Contact was finally made in Episode 23. A 58-point victory secured his first major payout, proving that patience in the void eventually yields results." },
        'Shashank': { act1: "A conscientious objector to the Erling Haaland industrial complex. Refused to play the template, suffering the financial consequences of his rebellion.", act2: "Vindication arrived spectacularly. A Triple Captain chip on Phil Foden shattered the established order, resulting in an 86-point windfall.", act3: "Proved he didn't need high scores to win. Mastered the low-scoring slugfest of Episode 22, taking gold with a mere 57 points. The Anarchist survived." },

        'Neeraj': { act1: "Treated the game like an algorithm to be solved. Highly efficient captaincy choices kept him in the green while others bled cash.", act2: "Experienced a rare systems failure during the chip season, misfiring on key differentials and suffering temporary cash flow issues.", act3: "Rebooted and automated his returns. Finished the season on an absolute tear, cashing in Episodes 23, 24, and 25 consecutively. The tech billionaire of the league." },

    // 2. PROCEDURAL MICRO-STORY GENERATOR
    // ==========================================
    function generateMicroStory(name, res, rank, data) {
        const meta = managerMeta[name];
        const isWinner = rank === 1;
        const isMoney = res.prize > 0;
        const isLast = rank === data.results.length;
        const diffCap = res.captain !== 'Haaland' && !res.captain.includes('Haaland');
        const usedChip = res.captain.includes('(');

        let story = "";

        // Archetype specific procedural generation
        switch(meta.role) {
            case 'THE ANARCHIST':
                if (diffCap && isMoney) story = `Refused the template, captained ${res.captain}, and walked away with cash. Tyler Durden would be proud.`;
                else if (diffCap && !isMoney) story = `The rebellion failed this week. ${res.captain} blanked, but the Anarchist never compromises.`;
                else story = `Even Anarchists have to pay the rent. Conformed with the Haaland armband for ${res.score} points.`;
                break;
            case 'THE GAMBLER':
                if (usedChip && isMoney) story = `Pushed the chips to the center of the table and hit blackjack. ${res.score} points.`;
                else if (isWinner) story = `The coin landed on heads. Absolute jackpot week.`;
                else story = `The house always wins. A ${res.score}-point hand wasn't enough to beat the dealer.`;
                break;
            case 'THE STRUGGLER':
                if (isWinner) story = `The boulder finally reached the top of the mountain. Sisyphus rests tonight.`;
                else if (isLast) story = `The boulder rolled all the way back down. Crushing ${res.score} point finish.`;
                else story = `Still pushing the rock. ${res.score} points keeps him alive in the grind.`;
                break;
            case 'CHAOS AGENT':
                if (diffCap) story = `Introduced a little anarchy with the ${res.captain} captaincy. It‚Äôs not about the points, it‚Äôs about sending a message.`;
                else if (isWinner) story = `Proved that chaos is a ladder. Sliced through the template for ${res.score} points.`;
                else story = `The joke didn't land this week. Just ${res.score} points.`;
                break;
            case 'THE DIRECTOR':
                if (isWinner) story = `A cinematic masterpiece. Directed the squad perfectly for a ${res.score}-point box office hit.`;
                else story = `A minor plot hole in the script this week, but the overarching narrative remains intact.`;
                break;
            case 'THE CURSED':
                if (res.score > 60 && !isMoney) story = `Classic tragedy. Scored ${res.score} massive points and won absolutely nothing. The curse is real.`;
                else if (isLast) story = `Just another week of getting smashed by the universe.`;
                else story = `Survived the week with ${res.score} points. The Hulk is staying quiet... for now.`;
                break;
            case 'THE TRICKSTER':
                if (res.score < 55 && isMoney) story = `Absolute robbery. Somehow snuck into the prize pool with just ${res.score} points. An illusionist at work.`;
                else story = `The magic faded briefly. Scored ${res.score} points and vanished from the podium.`;
                break;
            case 'THE PHILANTHROPIST':
                if (!isMoney) story = `Hosted a massive party but didn't collect the cover charge. Donated his buy-in to the rest of the league.`;
                else story = `Old money strikes back. Secured a payout with a classy ${res.score}-point display.`;
                break;
            case 'THE CENTURION':
                if (rank === 2) story = `Fought like a gladiator, but denied the emperor's crown. A brutal, brilliant silver medal.`;
                else story = `Hold the line. Steady, reliable, ${res.score} points for the shield wall.`;
                break;
            default:
                // Generic fallback for the rest
                if (isWinner) story = `Dominated the field with ${res.score} points. An absolute masterclass in FPL management.`;
                else if (isMoney) story = `Secured a bag. ${res.score} points was enough to keep the ledger healthy.`;
                else if (isLast) story = `A total system failure. The ${res.captain} armband provided no salvation.`;
                else if (usedChip) story = `Burned a chip for ${res.score} points. The data analysts will need to review this one.`;
                else story = `Lost in the mid-table churn. ${res.score} points, waiting for the next big break.`;
        }
        return story;
    }

    function calculateLedger() {
        const ledger = {};
        Object.keys(managerMeta).forEach(p => ledger[p] = { name: p, played: 0, won: 0 });

        Object.values(gameData).forEach(gw => {
            gw.results.forEach(res => {
                if (ledger[res.name]) {
                    ledger[res.name].played++;
                    ledger[res.name].won += (res.prize || 0);
                }
            });
        });

        const sortedLedger = Object.values(ledger).sort((a, b) => (b.won - b.played * 100) - (a.won - a.played * 100));
        let html = '';
        sortedLedger.forEach(p => {
            const net = p.won - (p.played * 100);
            const netClass = net >= 0 ? 'net-pos' : 'net-neg';
            html += `<tr>
                <td class="ledger-name">${p.name}</td>
                <td style="text-align:right; color:#777; font-family:monospace;">${p.played}</td>
                <td style="text-align:right; color:var(--gold); font-family:monospace;">‚Çπ${p.won}</td>
                <td style="text-align:right" class="${netClass}">${net >= 0 ? '+' : ''}‚Çπ${net}</td>
            </tr>`;
        });
        document.getElementById('ledgerList').innerHTML = html;
    }

    function calculateAwards() {
        const playerStats = {};

            name: p, podiums: 0, wins: 0, maxScoreNoPrize: 0,
            ranks: [], totalScore: 0, games: 0, minWinScore: 999
        });

        Object.values(gameData).forEach(gw => {
            gw.results.forEach((res, index) => {
                const s = playerStats[res.name];
                if (s) {
                    s.games++;
                    s.totalScore += res.score;
                    s.ranks.push(index + 1);
                    if (index === 0) s.wins++;
                    if (index < 3) s.podiums++; // Note: Podiums in money contexts usually mean top 3
                    if (res.prize === 0 && res.score > s.maxScoreNoPrize) s.maxScoreNoPrize = res.score;
                    if (res.prize > 0 && res.score < s.minWinScore) s.minWinScore = res.score;
                }
            });
        });

        let leo = { name: '-', val: 0 };
        let critic = { name: '-', val: 0 };
        let bay = { name: '-', val: 0 };
        let bmovie = { name: '-', val: 999 };

        Object.values(playerStats).forEach(p => {
            const bridesmaid = p.podiums - p.wins;
            if (bridesmaid > leo.val) leo = { name: p.name, val: bridesmaid };
            if (p.maxScoreNoPrize > critic.val) critic = { name: p.name, val: p.maxScoreNoPrize };
            if (p.totalScore > bay.val) bay = { name: p.name, val: p.totalScore };
            if (p.minWinScore < 999 && p.minWinScore < bmovie.val) bmovie = { name: p.name, val: p.minWinScore };
        });

        document.getElementById('awardsList').innerHTML = `
            <div class="award-card">
                <div class="award-title">The Leonardo DiCaprio</div>
                <div class="award-desc">Always the bridesmaid. Most Top 3 finishes without taking Gold.</div>
                <div class="award-winner-name">${leo.name}</div>
                <div class="award-stat">${leo.val} Silver/Bronzes</div>
            </div>
            <div class="award-card">
                <div class="award-title">The Critics' Choice</div>
                <div class="award-desc">Highest single-week score that completely missed the profit margins. A tragic masterpiece.</div>
                <div class="award-winner-name">${critic.name}</div>
                <div class="award-stat">${critic.val} Points (‚Çπ0)</div>
            </div>
            <div class="award-card">
                <div class="award-title">The Michael Bay</div>
                <div class="award-desc">Maximum explosions. The highest cumulative point total across all episodes.</div>
                <div class="award-winner-name">${bay.name}</div>
                <div class="award-stat">${bay.val} Total Pts</div>
            </div>
            <div class="award-card">
                <div class="award-title">The B-Movie Hit</div>
                <div class="award-desc">Low budget, big return. The lowest score that somehow still won a prize.</div>
                <div class="award-winner-name">${bmovie.name}</div>
                <div class="award-stat">Won with ${bmovie.val} Pts</div>
            </div>
        `;
    }

    // Initialize the application
    document.addEventListener("DOMContentLoaded", init);

</script>
</body>
</html>
