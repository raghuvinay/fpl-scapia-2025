<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Scapia FPL — The Director's Cut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,300..800;1,6..72,300..800&family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --cream: #F5F0E1;
            --cream-dark: #E8E0CC;
            --pink: #F0B8C8;
            --pink-deep: #D4849A;
            --mustard: #D4A017;
            --mustard-light: #F0D060;
            --teal: #007F80;
            --teal-light: #1BA5A5;
            --espresso: #3D2B1F;
            --espresso-light: #5C4033;
            --sand: #D2C8A8;
            --paper: #FAF6EE;
            --rust: #B85C38;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Newsreader', Georgia, serif;
            background: var(--cream);
            color: var(--espresso);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Paper texture overlay */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 9999;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--cream); }
        ::-webkit-scrollbar-thumb { background: var(--sand); border-radius: 3px; }

        .container { max-width: 480px; margin: 0 auto; padding: 0 0 100px; position: relative; z-index: 1; }

        /* ─── HEADER ─── */
        .header {
            text-align: center; padding: 32px 20px 24px;
            background: linear-gradient(180deg, var(--paper) 0%, var(--cream) 100%);
            border-bottom: 2px solid var(--espresso);
            position: relative;
        }
        .header::after {
            content: ''; position: absolute; bottom: -5px; left: 0; right: 0; height: 2px;
            background: var(--espresso);
        }
        .header-label {
            font-family: 'DM Sans', sans-serif; font-size: 0.6rem; font-weight: 700;
            letter-spacing: 0.35em; text-transform: uppercase; color: var(--teal);
            margin-bottom: 4px;
        }
        .logo {
            font-family: 'Newsreader', serif; font-size: 2rem; font-weight: 800;
            letter-spacing: -0.5px; color: var(--espresso); text-transform: uppercase;
            line-height: 1;
        }
        .logo span { color: var(--rust); }
        .header-rule {
            width: 40px; height: 2px; margin: 10px auto;
            background: var(--mustard);
        }
        .season-sub {
            font-family: 'Instrument Serif', serif; font-style: italic;
            font-size: 0.85rem; color: var(--espresso-light); opacity: 0.7;
        }

        /* ─── GW SELECTOR ─── */
        .gw-selector {
            display: flex; gap: 6px; padding: 10px 16px; overflow-x: auto; scrollbar-width: none;
            background: var(--paper);
            border-bottom: 1px solid var(--sand);
        }
        .gw-selector::-webkit-scrollbar { display: none; }
        .gw-btn {
            padding: 4px 12px; background: transparent;
            border: 1.5px solid var(--sand); color: var(--espresso-light);
            font-family: 'DM Sans', sans-serif; font-size: 0.6rem; font-weight: 700;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .gw-btn:hover { border-color: var(--espresso-light); color: var(--espresso); }
        .gw-btn.active {
            border-color: var(--teal); color: var(--teal);
            background: rgba(0,127,128,0.06);
        }

        /* ─── BOTTOM NAV ─── */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 100;
            background: var(--paper);
            border-top: 2px solid var(--espresso);
            display: flex; justify-content: center; max-width: 480px; margin: 0 auto;
        }
        .nav-btn {
            flex: 1; padding: 10px 4px 14px; background: none; border: none;
            display: flex; flex-direction: column; align-items: center; gap: 2px;
            cursor: pointer; transition: all 0.2s; position: relative;
            color: var(--espresso-light); opacity: 0.5;
        }
        .nav-btn.active { opacity: 1; color: var(--teal); }
        .nav-btn.active::before {
            content: ''; position: absolute; top: -2px; left: 20%; right: 20%;
            height: 2px; background: var(--teal);
        }
        .nav-btn .material-icons { font-size: 20px; }
        .nav-btn span:last-child {
            font-family: 'DM Sans', sans-serif; font-size: 0.5rem;
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em;
        }

        /* ─── CONTENT ─── */
        .content { display: none; }
        .content.active { display: block; animation: curtainUp 0.4s ease; }
        @keyframes curtainUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ─── THE BATTLE (Tab 1) ─── */
        .cold-open {
            text-align: center; padding: 24px 20px 20px;
            background: var(--paper);
            border-bottom: 1px solid var(--sand);
        }
        .cold-open-slug {
            font-family: 'Courier Prime', monospace; font-size: 0.6rem;
            color: var(--teal); text-transform: uppercase; letter-spacing: 0.25em;
            margin-bottom: 6px;
        }
        .cold-open-title {
            font-family: 'Newsreader', serif; font-size: 1.6rem; font-weight: 700;
            color: var(--espresso); line-height: 1.15; margin-bottom: 14px;
        }
        .cold-open-body {
            font-size: 0.95rem; line-height: 1.7; color: var(--espresso-light);
            text-align: left; padding: 0 4px;
        }
        .cold-open-body p { margin-bottom: 12px; }
        .cold-open-body p:first-child::first-letter {
            font-family: 'Newsreader', serif; font-size: 2.8rem; float: left;
            line-height: 0.8; margin-right: 6px; margin-top: 4px;
            color: var(--rust); font-weight: 700;
        }

        /* Prize Diorama */
        .prize-diorama {
            display: flex; justify-content: center; gap: 0;
            margin: 16px; border: 2px solid var(--espresso);
            position: relative;
        }
        .prize-diorama::after {
            content: ''; position: absolute; inset: 3px;
            border: 1px solid var(--espresso); pointer-events: none;
        }
        .prize-cell {
            flex: 1; padding: 14px 8px; text-align: center;
            border-right: 1px solid var(--sand);
            background: var(--paper);
        }
        .prize-cell:last-child { border-right: none; }
        .prize-cell-label {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            text-transform: uppercase; letter-spacing: 0.15em;
            color: var(--espresso-light); opacity: 0.6; margin-bottom: 4px;
        }
        .prize-cell-val {
            font-family: 'Newsreader', serif; font-size: 1.1rem;
            font-weight: 700; color: var(--espresso);
        }
        .prize-cell-val.gold { color: var(--mustard); }

        /* Subplot Cards */
        .subplot-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 16px; }
        .subplot-item {
            background: var(--paper); border: 1.5px solid var(--sand);
            padding: 10px; text-align: center;
        }
        .subplot-title {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            text-transform: uppercase; letter-spacing: 0.15em;
            color: var(--teal); margin-bottom: 6px;
        }
        .subplot-content { font-size: 0.8rem; color: var(--espresso); }
        .subplot-content .highlight { color: var(--mustard); font-weight: 700; }

        /* Section Title */
        .section-title {
            font-family: 'DM Sans', sans-serif; font-size: 0.65rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.25em; color: var(--teal);
            text-align: center; padding: 14px 16px 10px;
        }

        /* Ensemble Gallery — Diorama Cards */
        .player-row {
            margin: 0 16px 8px; background: var(--paper);
            border: 1.5px solid var(--sand); transition: all 0.2s;
            position: relative;
        }
        .player-row.winner {
            border-color: var(--mustard);
            box-shadow: inset 3px 0 0 var(--mustard);
        }
        .row-main { display: flex; align-items: center; padding: 10px 12px; cursor: pointer; }
        .rank {
            width: 24px; font-family: 'Courier Prime', monospace; font-weight: 700;
            color: var(--sand); font-size: 0.85rem; flex-shrink: 0;
        }
        .winner .rank { color: var(--mustard); }
        .p-info { flex: 1; min-width: 0; }
        .p-name {
            font-family: 'DM Sans', sans-serif; font-weight: 700;
            color: var(--espresso); font-size: 0.85rem;
        }
        .p-role {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            color: var(--teal); text-transform: uppercase; letter-spacing: 0.1em;
        }
        .p-cap {
            font-family: 'Courier Prime', monospace; font-size: 0.55rem;
            color: var(--espresso-light); opacity: 0.5; margin-top: 1px;
        }
        .p-right { text-align: right; flex-shrink: 0; }
        .p-score {
            font-family: 'Courier Prime', monospace; font-weight: 700;
            font-size: 0.95rem; color: var(--espresso);
        }
        .p-prize {
            font-family: 'Courier Prime', monospace; font-size: 0.55rem;
            color: var(--teal); font-weight: 700;
        }

        .micro-story {
            max-height: 0; overflow: hidden; transition: max-height 0.35s ease, padding 0.35s ease;
            background: var(--cream); font-style: italic; font-size: 0.8rem;
            color: var(--espresso-light); line-height: 1.5;
            padding: 0 12px 0 36px; border-top: 0 solid var(--sand);
        }
        .player-row.expanded .micro-story {
            max-height: 160px; padding: 10px 12px 10px 36px;
            border-top: 1px solid var(--sand);
        }

        /* ─── THE CAST (Tab 2) ─── */
        .poster-grid { display: grid; grid-template-columns: 1fr; gap: 12px; padding: 0 16px; }

        .poster {
            background: var(--paper); border: 2px solid var(--espresso);
            position: relative; text-align: center;
        }
        .poster::after {
            content: ''; position: absolute; inset: 3px;
            border: 1px solid var(--espresso); pointer-events: none;
        }
        .poster-head {
            display: flex; align-items: center; gap: 12px;
            padding: 16px; text-align: left;
            border-bottom: 1px solid var(--sand);
        }
        .monogram {
            width: 52px; height: 52px; border-radius: 50%; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Newsreader', serif; font-size: 1.2rem; font-weight: 800;
            color: var(--paper); background: var(--espresso);
            border: 2px solid var(--espresso);
        }
        .monogram.hot {
            background: var(--mustard); color: var(--espresso);
            border-color: var(--mustard);
        }
        .poster-meta h3 {
            font-family: 'Newsreader', serif; font-size: 1.05rem;
            font-weight: 700; color: var(--espresso);
        }
        .poster-meta .role-tag {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            color: var(--teal); text-transform: uppercase; letter-spacing: 0.15em;
        }
        .poster-meta .char-tag {
            font-family: 'Instrument Serif', serif; font-style: italic;
            font-size: 0.75rem; color: var(--espresso-light); opacity: 0.6;
        }
        .poster-quote {
            padding: 12px 16px; font-family: 'Instrument Serif', serif;
            font-style: italic; color: var(--espresso-light); font-size: 0.85rem;
            border-bottom: 1px solid var(--sand); background: rgba(0,127,128,0.03);
        }
        .form-strip {
            display: flex; gap: 4px; padding: 10px 16px;
            border-bottom: 1px solid var(--sand); align-items: center;
            justify-content: center;
        }
        .form-label {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            color: var(--espresso-light); opacity: 0.5; text-transform: uppercase;
            letter-spacing: 0.1em; margin-right: 6px;
        }
        .form-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--sand); }
        .form-dot.w { background: var(--teal); }
        .form-dot.l { background: var(--cream-dark); border: 1px solid var(--sand); }

        .poster-arc { padding: 14px 16px; position: relative; z-index: 1; }
        .arc-step { margin-bottom: 10px; }
        .arc-step:last-child { margin-bottom: 0; }
        .arc-head {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            color: var(--espresso-light); opacity: 0.5; text-transform: uppercase;
            letter-spacing: 0.15em; margin-bottom: 3px;
        }
        .arc-head.final { color: var(--mustard); opacity: 1; }
        .arc-txt { font-size: 0.8rem; color: var(--espresso-light); line-height: 1.5; }
        .arc-txt.active { color: var(--espresso); }

        /* ─── SEASON LORE (Tab 3) ─── */
        .lore-episode {
            margin: 0 16px 24px; padding: 16px;
            background: var(--paper); border: 1.5px solid var(--sand);
            text-align: center;
        }
        .lore-episode:last-child { margin-bottom: 0; }
        .lore-ep-num {
            font-family: 'Courier Prime', monospace; font-size: 0.55rem;
            color: var(--teal); text-transform: uppercase; letter-spacing: 0.25em;
            margin-bottom: 4px;
        }
        .lore-ep-title {
            font-family: 'Newsreader', serif; font-size: 1.2rem; font-weight: 700;
            color: var(--espresso); margin-bottom: 4px; line-height: 1.15;
        }
        .lore-ep-winner {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            color: var(--espresso-light); opacity: 0.5;
            text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 12px;
        }
        .lore-ep-body {
            font-size: 0.85rem; line-height: 1.65; color: var(--espresso-light);
            text-align: left;
        }
        .lore-ep-body p { margin-bottom: 10px; }
        .lore-ep-stats {
            display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;
            margin-top: 12px; padding-top: 10px; border-top: 1px solid var(--sand);
        }
        .lore-stat {
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            color: var(--espresso-light); opacity: 0.5; text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .lore-stat strong { color: var(--espresso); opacity: 1; }

        /* ─── BOX OFFICE (Tab 4) ─── */
        .ledger-wrap { padding: 0 16px; }
        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left; padding: 8px 10px;
            font-family: 'Courier Prime', monospace; font-size: 0.5rem;
            text-transform: uppercase; letter-spacing: 0.1em;
            color: var(--espresso-light); opacity: 0.5;
            border-bottom: 2px solid var(--espresso);
        }
        td {
            padding: 8px 10px; border-bottom: 1px solid var(--sand);
            font-size: 0.8rem;
        }
        .net-pos { color: var(--teal); font-family: 'Courier Prime', monospace; font-weight: 700; }
        .net-neg { color: var(--rust); font-family: 'Courier Prime', monospace; font-weight: 700; }

        .award-card {
            margin: 0 16px 8px; background: var(--paper);
            border: 1.5px solid var(--sand); padding: 14px 16px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .aw-L h4 {
            font-family: 'Newsreader', serif; font-weight: 700;
            color: var(--mustard); font-size: 0.95rem; margin-bottom: 2px;
        }
        .aw-L p { font-size: 0.75rem; color: var(--espresso-light); font-style: italic; opacity: 0.6; }
        .aw-R { text-align: right; }
        .aw-name { font-family: 'DM Sans', sans-serif; font-weight: 700; color: var(--espresso); font-size: 0.95rem; }
        .aw-stat { font-family: 'Courier Prime', monospace; font-size: 0.6rem; color: var(--teal); }

        /* ─── FLASH ─── */
        .flash { position: fixed; inset: 0; background: var(--cream); opacity: 0; pointer-events: none; z-index: 10000; }
        .flash-active { animation: flashAnim 0.2s ease-out; }
        @keyframes flashAnim { 0% { opacity: 0.3; } 100% { opacity: 0; } }

        /* ─── RESPONSIVE ─── */
        @media (max-width: 380px) {
            .cold-open-title { font-size: 1.3rem; }
            .logo { font-size: 1.7rem; }
        }
        @media (min-width: 481px) {
            .container { border-left: 2px solid var(--espresso); border-right: 2px solid var(--espresso); }
            .bottom-nav { border-left: 2px solid var(--espresso); border-right: 2px solid var(--espresso); }
        }
    </style>
</head>
<body>
<div class="flash" id="flashFx"></div>
<div class="container">
    <header class="header">
        <div class="header-label">A Scapia Production</div>
        <div class="logo">Scapia <span>FPL</span></div>
        <div class="header-rule"></div>
        <div class="season-sub">The Director's Cut (2024–25)</div>
    </header>
    <div class="gw-selector" id="gwSelector"></div>
    <div id="battle" class="content active"></div>
    <div id="cast" class="content"></div>
    <div id="lore" class="content"></div>
    <div id="ledger" class="content"></div>
</div>
<nav class="bottom-nav" id="bottomNav">
    <button class="nav-btn active" onclick="switchTab('battle',this)">
        <span class="material-icons">visibility</span>
        <span>Battle</span>
    </button>
    <button class="nav-btn" onclick="switchTab('cast',this)">
        <span class="material-icons">theater_comedy</span>
        <span>Cast</span>
    </button>
    <button class="nav-btn" onclick="switchTab('lore',this)">
        <span class="material-icons">history_edu</span>
        <span>Archives</span>
    </button>
    <button class="nav-btn" onclick="switchTab('ledger',this)">
        <span class="material-icons">account_balance</span>
        <span>Ledger</span>
    </button>
</nav>

    10: { title: "The Assassination", body: ["There are performances that win gameweeks, and then there are performances that end conversations. Sukhpal's 93-point eruption was the latter. The Assassin didn't just top the table — he executed it.", "This was clinical FPL at its zenith. 93 points left the Algorithm (89), the Broker (83), and the Gladiator (82) scrambling for consolation prizes.", "Sagar's 81-point Free Hit announced the Comet's arrival — a brief, brilliant flash. The Astronaut Sarjan, meanwhile, continued to drift at 43 points."] },

    13: { title: "The Low Point", body: ["Episode 13 was the season's nadir — so low-scoring that winning felt less like triumph and more like surviving a natural disaster. Mayank took gold with just 47 points. Raghu claimed silver with 46.", "The Anarchist Shashank hit rock bottom: 14 points. An Mbeumo captaincy on a week where the differential collapsed completely. The price of revolution.", "At the very bottom, Jalaj posted 17 points. The boulder had not only rolled back down — it had crushed him."] },

    15: { title: "The Foden Gambit", body: ["There are chip plays, and then there is GW15. Shashank played his Triple Captain on Phil Foden — a pick so audacious the rest of the league assumed it was a misclick. It wasn't.", "86 points. Gold. The highest score by a manager using a chip. The Anarchist hadn't just won — he had rewritten the rulebook.", "Somewhere in the lower reaches, the Oracle Rounak posted 47 points. The simulations were still running. The awakening was one week away."] },

    18: { title: "The Sequel", body: ["Back-to-back wins are rare. The Director achieved them. GW18's 71-point Bench Boost victory was less spectacular than GW17's fireworks, but arguably more impressive — proof that the first performance wasn't a fluke.", "The Algorithm claimed silver with 65, while the Anarchist took bronze with 64. The mid-table was a graveyard — six managers between 42 and 47 points, separated by fractions.", "The economics of this league were becoming clear: most weeks, most managers lose money."] },
    19: { title: "The Shared Crown", body: ["Episode 19 delivered the season's most unlikely co-champions. The Pirate and the Struggler — Sandesh and Jalaj — both posted 58 points and shared ₹500 gold.", "For Sandesh, it was a return to GW3 glory. For Jalaj, it was a lifeline thrown to a drowning man. The Patron Venky claimed bronze with 57.", "The Director Raghu posted 31 points — his lowest of the season. Even auteurs have off weeks."] },
    20: { title: "The Oracle Returns", body: ["After the 104-point supernova of GW16, the Oracle had been oddly quiet. Then came Episode 20. 75 points. Gold. A reminder that the Oracle's power wasn't a one-week anomaly.", "The Joker Gokul grabbed silver with 59, proving chaos remained viable long-term. At the bottom, the Director and the Cursed both posted 27 points."] },
    21: { title: "The Joker's Encore", body: ["The Joker returned with a characteristic 71-point performance. In a league where Haaland captaincy had become religion, Gokul demonstrated that conviction matters more than congregation.", "The Gladiator used the Ekitiké differential to power into silver with 69, while the Centurion marched into bronze with 65.", "The Astronaut Sarjan hit his lowest: 15 points with Pedro captaincy. The void had never been darker."] },

    23: { title: "Contact", body: ["Deep space is cold, unforgiving, and profoundly lonely. For twenty-two weeks, the Astronaut drifted through the lower reaches, stubbornly holding onto a single truth: João Pedro would deliver.", "In Episode 23, the transmission came through. A beautiful 58-point haul propelled Sarjan into gold. Contact had been made.", "The Patron claimed silver with 56, while the Trickster slipped into bronze with 54. The Struggler Jalaj posted 24 points. Two episodes left, and Sisyphus was far from finished."] },
    24: { title: "The Coin Flips Heads", body: ["There is a particular kind of silence that falls over a mini-league when someone drops an 86-point bomb on a standard weekend. It is the sound of ledgers tearing.", "The Gambler Mayank played his Bench Boost with Fernandes captaincy — a combination so precisely calibrated it felt less like gambling and more like insider trading. 86 points cleared the field.", "The Oracle posted 84 with his own Bench Boost — a score that would have won gold in 22 of the season's 24 gameweeks. Instead, silver. The Struggler Jalaj posted 69. The summit was in sight."] },
    25: { title: "The Sisyphus Summit", body: ["The air was thin at the peak. For twenty-four weeks, the league had battered and bruised the underdogs. But the final episode refused to adhere to the script.", "Jalaj — a man who spent the entire autumn pushing a boulder up a mountain only to watch it roll back down — finally reached the summit. A masterclass 76-point haul. The Struggler had become the Champion.", "The Centurion returned. Puneet fought his way to a 74-point silver. The Oracle claimed bronze with 73, while the Gladiator and the Algorithm shared fourth.", "The Director posted a solid 61 — a quiet final scene in a season of blockbusters. The credits rolled. The ledgers were tallied. Season one was complete."] }

function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
function fillTemplate(str, vars) { return str.replace(/\{(\w+)\}/g, (_, k) => vars[k] || _); }
function generateMicroStory(name, res, rank, data) {
    const meta = managerMeta[name];
    if (!meta) return 'Scored ' + res.score + ' points.';
    const bank = vocabBanks[meta.role];
    if (!bank) return res.score + ' points this week.';
    const isWinner = rank === 1;
    const isPodium = rank <= 3 && res.prize > 0;
    const isMoney = res.prize > 0;
    const isLast = rank === data.results.length;
    const score = res.score;
    const capClean = res.captain.replace(/\s*\(.*\)/, '');
    const diffCap = !res.captain.includes('Haaland');
    const usedChip = res.captain.includes('(');
    const vars = { score: score, cap: capClean };
    if (meta.role === 'THE ANARCHIST') {
        if (isWinner && diffCap) return fillTemplate(pick(bank.winDiff), vars);
        if (isWinner) return fillTemplate(pick(bank.winConform), vars);
        if (diffCap && !isMoney) return fillTemplate(pick(bank.diffNoPrize), vars);
        if (!diffCap) return fillTemplate(pick(bank.conforming), vars);
    }
    if (meta.role === 'CHAOS AGENT') {
        if (isWinner) return fillTemplate(pick(bank.win), vars);
        if (diffCap) return fillTemplate(pick(bank.diffCap), vars);
        if (score > 70 && !isMoney && bank.highNoPrize) return fillTemplate(pick(bank.highNoPrize), vars);
        if (score < 40) return fillTemplate(pick(bank.low), vars);
        return fillTemplate(pick(bank.mid), vars);
    }
    if (meta.role === 'THE GAMBLER' && usedChip && isMoney && bank.winChip) return fillTemplate(pick(bank.winChip), vars);
    if (isWinner && bank.win) return fillTemplate(pick(bank.win), vars);
    if (isPodium && bank.podium) return fillTemplate(pick(bank.podium), vars);
    if (isLast && bank.last) return fillTemplate(pick(bank.last), vars);
    if (isMoney && bank.podium) return fillTemplate(pick(bank.podium), vars);
    if (score > 65 && !isMoney && bank.highNoPrize) return fillTemplate(pick(bank.highNoPrize), vars);
    if (score > 60 && bank.high) return fillTemplate(pick(bank.high), vars);
    if (score < 35 && bank.low) return fillTemplate(pick(bank.low), vars);
    return fillTemplate(pick(bank.mid), vars);
}
let currentGW = 25;
function init() {
    initSelector();
    loadBattle(25);
    renderCast();
    renderLore();
    renderLedger();
}
function triggerFlash() {
    const f = document.getElementById('flashFx');
    f.classList.remove('flash-active');
    void f.offsetWidth;
    f.classList.add('flash-active');
}
function initSelector() {
    const el = document.getElementById('gwSelector');
    let html = '';
    for (let i = 2; i <= 25; i++) {
        html += '<button class="gw-btn ' + (i === currentGW ? 'active' : '') + '" data-gw="' + i + '" onclick="showGW(' + i + ')">Ep ' + i + '</button>';
    }
    el.innerHTML = html;
    el.scrollLeft = el.scrollWidth;
}
function showGW(gw) {
    triggerFlash();
    currentGW = gw;
    document.querySelectorAll('.gw-btn').forEach(function(b) { b.classList.toggle('active', +b.dataset.gw === gw); });
    loadBattle(gw);
}
function switchTab(id, btn) {
    triggerFlash();
    // Update bottom nav
    document.querySelectorAll('.nav-btn').forEach(function(b) { b.classList.remove('active'); });
    if (btn) btn.classList.add('active');
    document.querySelectorAll('.content').forEach(function(c) { c.classList.remove('active'); });
    document.getElementById(id).classList.add('active');
    // Show/hide GW selector based on tab
    var sel = document.getElementById('gwSelector');
    sel.style.display = (id === 'battle') ? 'flex' : 'none';
    window.scrollTo(0, 0);
}
function toggleRow(el) { el.closest('.player-row').classList.toggle('expanded'); }
function loadBattle(gw) {
    var data = gameData[gw];
    if (!data) return;
    var narr = gwNarratives[gw] || {
        title: 'Episode ' + gw + ': The ' + data.results[0].name + ' Supremacy',
        body: ['Gameweek ' + gw + ' arrived with ₹' + data.pool + ' on the line. ' + data.results[0].name + ' stood tall with ' + data.results[0].score + ' points.']
    };
    var chips = 0, haalandCaps = 0, diffCaps = [];
    var scores = data.results.map(function(r) { return r.score; });
    const avg = Math.round(scores.reduce((a,b)=>a+b,0)/scores.length);
    data.results.forEach(r => {
        if (r.captain.includes('(')) chips++;
        if (r.captain.includes('Haaland')) haalandCaps++;
        else diffCaps.push({name: r.name, cap: r.captain.replace(/\s*\(.*\)/,'')});
    });
    const topMover = data.results[0];
    const bottomMover = data.results[data.results.length - 1];

    let subplotsHTML = '';
    // Captain split
    subplotsHTML += `<div class="subplot-item">
        <div class="subplot-title">Captain Split</div>
        <div class="subplot-content"><span class="highlight">${haalandCaps}</span> Haaland · <span class="highlight">${data.results.length - haalandCaps}</span> Differentials</div>
    </div>`;
    // Chips played
    subplotsHTML += `<div class="subplot-item">
        <div class="subplot-title">Chips Deployed</div>
        <div class="subplot-content"><span class="highlight">${chips}</span> chip${chips!==1?'s':''} played this week</div>
    </div>`;
    // Best differential
    if (diffCaps.length > 0) {
        const bestDiff = diffCaps.reduce((best, d) => {
            const r = data.results.find(x => x.name === d.name);
            return r && r.score > (best.score || 0) ? {name: d.name, cap: d.cap, score: r.score} : best;
        }, {score: 0});
        if (bestDiff.name) {
            subplotsHTML += `<div class="subplot-item">
                <div class="subplot-title">Top Differential</div>
                <div class="subplot-content"><span class="highlight">${bestDiff.name}</span> · ${bestDiff.cap} · ${bestDiff.score} pts</div>
            </div>`;
        }
    }
    // Spread
    subplotsHTML += `<div class="subplot-item">
        <div class="subplot-title">Spread</div>
        <div class="subplot-content"><span class="highlight">${scores[0] - scores[scores.length-1]}</span> points (${scores[0]} → ${scores[scores.length-1]})</div>
    </div>`;

    // Leaderboard
    let lbHTML = '';
    data.results.forEach((r, i) => {
        const meta = managerMeta[r.name];
        const story = generateMicroStory(r.name, r, i+1, data);
        const roleTag = meta ? meta.role : '';
        lbHTML += `<div class="player-row ${r.prize > 0 ? 'winner' : ''}">
            <div class="row-main" onclick="toggleRow(this)">
                <div class="rank">${i+1}</div>
                <div class="p-info">
                    <div class="p-name">${r.name}</div>
                    <div class="p-role">${roleTag}</div>
                    <div class="p-cap">© ${r.captain}</div>
                </div>
                <div class="p-right">
                    <div class="p-score">${r.score}</div>
                    ${r.prize > 0 ? `<div class="p-prize">+₹${r.prize}</div>` : ''}
                </div>
            </div>
            <div class="micro-story">${story}</div>
        </div>`;
    });

    document.getElementById('battle').innerHTML = `
        <div class="cold-open">
            <div class="cold-open-slug">Episode ${gw} · ₹${data.pool} Pool · ${data.results.length} Managers</div>
            <div class="cold-open-title">${narr.title}</div>
            <div class="cold-open-body">${narr.body.map(p => '<p>' + p + '</p>').join('')}</div>
        </div>

        <div class="prize-card">
            <div class="prize-cell">
                <div class="prize-cell-label">Box Office</div>
                <div class="prize-cell-val gold">₹${data.pool}</div>
            </div>
            <div class="prize-cell">
                <div class="prize-cell-label">Winning Score</div>
                <div class="prize-cell-val">${data.results[0].score} pts</div>
            </div>
            <div class="prize-cell">
                <div class="prize-cell-label">Average</div>
                <div class="prize-cell-val">${avg} pts</div>
            </div>
        </div>

        <div class="subplot-bar">${subplotsHTML}</div>

        <div class="section-title">The Cast</div>
        ${lbHTML}
    `;
}

function renderLedger() {
    const ledger = {};
    Object.keys(managerMeta).forEach(m => ledger[m] = {name:m, played:0, won:0, wins:0, podiums:0, maxScore:0, maxZero:0, totalScore:0});

    Object.values(gameData).forEach(gw => {
        gw.results.forEach((r, i) => {
            if(!ledger[r.name]) return;
            ledger[r.name].played++;
            ledger[r.name].won += (r.prize || 0);
            ledger[r.name].totalScore += r.score;
            if(i===0) ledger[r.name].wins++;
            if(i<3) ledger[r.name].podiums++;
            if(r.score > ledger[r.name].maxScore) ledger[r.name].maxScore = r.score;
            if(r.prize===0 && r.score > ledger[r.name].maxZero) ledger[r.name].maxZero = r.score;
        });
    });

    const sorted = Object.values(ledger).sort((a,b) => (b.won - b.played*100) - (a.won - a.played*100));

    let tableHTML = `<div class="section-title">The Ledger</div><div class="ledger-wrap">
        <table><thead><tr>
            <th>Manager</th><th style="text-align:right">Played</th>
            <th style="text-align:right">Wins</th><th style="text-align:right">Gross</th>
            <th style="text-align:right">Net</th>
        </tr></thead><tbody>`;

    sorted.forEach(p => {
        const net = p.won - (p.played * 100);
        const cls = net >= 0 ? 'net-pos' : 'net-neg';
        tableHTML += `<tr>
            <td style="font-family:'Playfair Display',serif;font-weight:700">${p.name}</td>
            <td style="text-align:right;font-family:'JetBrains Mono',monospace;color:#666">${p.played}</td>
            <td style="text-align:right;font-family:'JetBrains Mono',monospace;color:var(--gold)">${p.wins}</td>
            <td style="text-align:right;font-family:'JetBrains Mono',monospace;color:#999">₹${p.won}</td>
            <td style="text-align:right" class="${cls}">${net>=0?'+':''}₹${net}</td>
        </tr>`;
    });
    tableHTML += '</tbody></table>';

    // Awards
    let leo={val:0,name:'-'}, critic={val:0,name:'-'}, bay={val:0,name:'-'}, ironman={val:0,name:'-'}, diff={val:0,name:'-'};
    Object.values(ledger).forEach(p => {
        if((p.podiums - p.wins) > leo.val) leo = {val:p.podiums-p.wins, name:p.name};
        if(p.maxZero > critic.val) critic = {val:p.maxZero, name:p.name};
        if(p.totalScore > bay.val) bay = {val:p.totalScore, name:p.name};
        if(p.played > ironman.val) ironman = {val:p.played, name:p.name};
    });
    // Most differential captaincies
    const diffCounts = {};
    Object.values(gameData).forEach(gw => {
        gw.results.forEach(r => {
            if(!r.captain.includes('Haaland')) {
                diffCounts[r.name] = (diffCounts[r.name]||0) + 1;
            }
        });
    });
    const topDiff = Object.entries(diffCounts).sort((a,b)=>b[1]-a[1])[0];
    if(topDiff) diff = {name:topDiff[0], val:topDiff[1]};

    const awardsHTML = `
        </div><div class="section-title" style="margin-top:20px">Season Awards</div>
        <div class="award-card">
            <div class="aw-L"><h4>The DiCaprio</h4><p>Always the bridesmaid, never the bride.</p></div>
            <div class="aw-R"><div class="aw-name">${leo.name}</div><div class="aw-stat">${leo.val} podiums without gold</div></div>
        </div>
        <div class="award-card">
            <div class="aw-L"><h4>The Sisyphus</h4><p>Highest score for ₹0 return.</p></div>
            <div class="aw-R"><div class="aw-name">${critic.name}</div><div class="aw-stat">${critic.val} pts, ₹0</div></div>
        </div>
        <div class="award-card">
            <div class="aw-L"><h4>The Michael Bay</h4><p>Maximum total explosions.</p></div>
            <div class="aw-R"><div class="aw-name">${bay.name}</div><div class="aw-stat">${bay.val} total pts</div></div>
        </div>
        <div class="award-card">
            <div class="aw-L"><h4>The Iron Man</h4><p>Most gameweeks entered.</p></div>
            <div class="aw-R"><div class="aw-name">${ironman.name}</div><div class="aw-stat">${ironman.val} entries</div></div>
        </div>
        <div class="award-card">
            <div class="aw-L"><h4>The Maverick</h4><p>Most non-Haaland captaincies.</p></div>
            <div class="aw-R"><div class="aw-name">${diff.name}</div><div class="aw-stat">${diff.val} differentials</div></div>
        </div>
    `;

    document.getElementById('ledger').innerHTML = tableHTML + awardsHTML;
}
